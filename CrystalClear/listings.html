<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CrystalClear Real Estate | Listings</title>
    <link rel="stylesheet" href="listings.css" />
    <style>
        .property-slide-container {
            position: relative;
            width: 100%;
            max-width: 300px;
            margin: auto;
        }

        .property-slides {
            display: none;
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .property-slides:first-child {
            display: block;
        }

        .property-prev, .property-next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .property-prev { left: 0; }
        .property-next { right: 0; }

        .property-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 330px;
        }

        .property-info {
            padding: 15px 0;
            text-align: left;
        }

        .property-info h3 {
            color: var(--primary-color);
            margin-top: 0;
        }

        .property-info p {
            margin: 5px 0;
            font-size: 18px;
        }

        .property-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        h2.page-title {
            text-align: center;
            font-size: 2.5em;
            color: var(--primary-color);
            margin: 40px 0 20px;
            font-family: var(--heading-font);
        }

        h3.section-title {
            text-align: center;
            font-size: 1.8em;
            color: var(--accent1-color);
            margin: 30px 0;
            font-family: var(--heading-font);
        }

        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="crystalClear.png" alt="CrystalClear Logo" />
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="listings.html">Listings</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactuspage.html">Contact Us</a>
        </nav>
    </header>

    <main class="home-grid">
        <h2 class="page-title">Our Listings</h2>

        <!-- Property cards will be injected here -->
        <section class="featured-properties">
            <h3 class="section-title">Available Apartments</h3>
            <div class="property-container" id="propertyContainer">
                <!-- Dynamic listings will appear here -->
            </div>
        </section>

        <!-- Contact Us Section -->
        <div style="text-align:center; margin-top: 40px;">
            <a href="contactuspage.html" class="contact-button">Contact Us</a>
        </div>
    </main>

    <footer>
        <p>CrystalClear &#169; 2025 - Sophie Silveira</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img width="70" src="facebook-copy.png" alt="Facebook icon" />
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="twitter-icon.png" alt="Twitter icon" />
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="instagram-icon.png" alt="Instagram icon" />
            </a>
        </div>
    </footer>
</div>

<!-- Load dynamic listings script -->
<script src="listings.js"></script>
</body>
</html>
